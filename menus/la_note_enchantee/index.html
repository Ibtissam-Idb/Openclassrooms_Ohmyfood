<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="../../normalize.css">

    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/7f92bd1107.js" crossorigin="anonymous"></script>

    <title>Ohmyfood!</title>
</head>

<body class="flex flex-column">
    <header class="header flex">
        <a href="../../home/index.html"><i class="header_icon fa-solid fa-arrow-left"></i></a>
        <img class="header_img" src="../../maquettes/images/logo/ohmyfood.png" alt="Logo Ohmyfood!">
    </header>

    <article class="restaurant">
        <img class="restaurant_img" src="../../maquettes/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="A la française">
        <article class="restaurant_description flex flex-column">
            <div class="restaurant_title_bloc">
                <h1>La note enchantée</h1>
                <div class="restaurant_title_icons">
                    <i class="restaurant_title_icon fas fa-heart"></i>
                </div>
            </div>
            <div class="restaurant_menu">
                <!-- Menu n°1 -->
                <div class="menu_type menu_type--first">
                    <h2 class="menu_subtitle">Entrées</h2>
                    <div class="menu_colored_bar"></div>
                    <div class="menu_cards_bloc flex flex-column">
                        <!-- Entrée n°1-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="menu_cards_title cards_description_text--no_margin">Ravioles de foie
                                            gras</h3>
                                        <h4 class="menu_cards_subtitle cards_description_text--no_margin">Accompagnées
                                            de leu<span class="enough_space">r crème à la truffe</span><span
                                                class="not_enough_space">...</span></h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">25€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                        <!-- Entrée n°2-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="flex menu_cards_title cards_description_text--no_margin">Caviar
                                            osciètre</h3>
                                        <h4 class="menu_cards_subtitle cards_description_text--no_margin">Sur blini à la
                                            farine de blé noir</h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">35€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                        <!-- Entrée n°3-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="menu_cards_title cards_description_text--no_margin">Homard et espum<span class="enough_space">a de concombres</span><span
                                                class="not_enough_space">...</span>
                                        </h3>
                                        <h4 class="menu_cards_subtitle cards_description_text--no_margin">Marinés aux
                                            zestes d'orange</h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">20€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                        <!-- Entrée n°4 -->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="menu_cards_title cards_description_text--no_margin">Foie gras de
                                            ca<span class="enough_space">nard cuit entier</span><span
                                                class="not_enough_space">...</span>
                                        </h3>
                                        <h4 class="menu_cards_subtitle cards_description_text--no_margin">Confiture de
                                            figues <span class="enough_space">et pain toasté</span><span
                                                class="not_enough_space">...</span></h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">35€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Menu n°2 -->
                <div class="menu_type menu_type--second">
                    <h2 class="menu_subtitle">Plats</h2>
                    <div class="menu_colored_bar"></div>
                    <div class="menu_cards_bloc flex flex-column">
                        <!-- Plat n°1-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="menu_cards_title cards_description_text--no_margin">Noix de coquilles<span class="enough_space"> Saint-Jacques</span><span
                                                class="not_enough_space">...</span></h3>
                                        <h4 class="flex menu_cards_subtitle cards_description_text--no_margin">
                                            Sur son lit de purée<span class="enough_space"> de céleri-rave</span><span class="not_enough_space">...</span></h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">40€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                        <!-- Plat n°2-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="menu_cards_title cards_description_text--no_margin">Langoustine
                                            poêlée
                                        </h3>
                                        <h4 class="flex menu_cards_subtitle cards_description_text--no_margin">Et
                                            purée de patate douce</h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">35€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                        <!-- Plat n°3-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="flex menu_cards_title cards_description_text--no_margin">Mijoté de
                                            queue de boeuf
                                        </h3>
                                        <h4 class="flex menu_cards_subtitle cards_description_text--no_margin">Et riz
                                            sauvage aux zestes de c<span class="enough_space">itron</span><span
                                                class="not_enough_space">...</span></h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">44€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Menu n°1 -->
                <div class="menu_type menu_type--third">
                    <h2 class="menu_subtitle">Desserts</h2>
                    <div class="menu_colored_bar"></div>
                    <div class="menu_cards_bloc flex flex-column">
                        <!-- Dessert n°1-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="menu_cards_title cards_description_text--no_margin">Macaron noisette
                                            e<span class="enough_space">t chocolat</span><span
                                                class="not_enough_space">...</span></h3>
                                        <h4 class="menu_cards_subtitle cards_description_text--no_margin">Glace au
                                            caramel brun<span class="enough_space"> et sel de Guérande</span><span
                                                class="not_enough_space">...</span></h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">18€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                        <!-- Dessert n°2-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="menu_cards_title cards_description_text--no_margin">Baba au rhum
                                            revisité</h3>
                                        <h4 class="menu_cards_subtitle cards_description_text--no_margin">Avec son
                                            coulis de citron</h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">22€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                        <!-- Entrée n°3-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="menu_cards_title cards_description_text--no_margin">Tarte au citron
                                            meringuée
                                        </h3>
                                        <h4 class="menu_cards_subtitle cards_description_text--no_margin">Destructurée
                                        </h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">23€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <button class="btn btn--gradient">Commander</button>
        </article>
    </article>

    <footer class="footer">
        <img class="footer_img" src="../../maquettes/images/logo/ohmyfood.png" alt="Logo Ohmyfood!">
        <ul class="footer_list">
            <li class="footer_list_item">
                <i class="footer_list_icon fas fa-utensils"></i> Proposer un restaurant
            </li>
            <li class="footer_list_item">
                <i class="footer_list_icon fas fa-hands-helping"></i> Devenir partenaire
            </li>
            <li class="footer_list_item">Mentions légales</li>
            <li class="footer_list_item">Nous contacter</li>
        </ul>
    </footer>

</body>

</html>
