<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="../../normalize.css">

    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7f92bd1107.js" crossorigin="anonymous"></script>

    <title>Ohmyfood!</title>
</head>

<body class="flex flex-column">
    <header class="header flex">
        <i class="header_icon fa-solid fa-arrow-left"></i>
        <img class="header_img" src="../../maquettes/images/logo/ohmyfood.png" alt="Logo Ohmyfood!">
    </header>

    <article class="restaurant">
        <img class="restaurant_img" src="../../maquettes/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="A la française">
        <article class="restaurant_description flex flex-column">
            <div class="restaurant_title_bloc">
                <h1>À la française</h1>
                <div class="restaurant_title_icons">
                    <i class="restaurant_title_icon fas fa-heart"></i>
                </div>
            </div>
            <div class="restaurant_menu">
                <!-- Menu n°1 -->
                <div class="menu_type menu_type--first">
                    <h2 class="menu_subtitle">Entrées</h2>
                    <div class="menu_colored_bar"></div>
                    <div class="menu_cards_bloc flex flex-column">
                        <!-- Entrée n°1-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="menu_cards_title cards_description_text--no_margin">Tartare de poulpe
                                            acidulé</h3>
                                        <h4 class="menu_cards_subtitle cards_description_text--no_margin">Aux zestes
                                            d'orange</h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">25€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                        <!-- Entrée n°2-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="flex menu_cards_title cards_description_text--no_margin">Velouté de
                                            légumes d'an<span class="enough_space">tan</span><span
                                                class="not_enough_space">...</span></h3>
                                        <h4 class="menu_cards_subtitle cards_description_text--no_margin">Carotte,
                                            panais, topinambour</h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">35€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                        <!-- Entrée n°3-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="menu_cards_title cards_description_text--no_margin">Soupe à l'oignon
                                        </h3>
                                        <h4 class="menu_cards_subtitle cards_description_text--no_margin">Revisitée</h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">20€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Menu n°2 -->
                <div class="menu_type menu_type--second">
                    <h2 class="menu_subtitle">Plats</h2>
                    <div class="menu_colored_bar"></div>
                    <div class="menu_cards_bloc flex flex-column">
                        <!-- Plat n°1-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="menu_cards_title cards_description_text--no_margin">Coquilles
                                            Saint-Jacques</h3>
                                        <h4 class="flex menu_cards_subtitle cards_description_text--no_margin">
                                            Accompagnées d'une purée d<span class="enough_space">e panais</span><span
                                                class="not_enough_space">...</span></h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">40€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                        <!-- Plat n°2-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="menu_cards_title cards_description_text--no_margin">Magret de canard
                                        </h3>
                                        <h4 class="flex menu_cards_subtitle cards_description_text--no_margin">Et
                                            parmentier de pommes de t<span class="enough_space">erre</span><span
                                                class="not_enough_space">...</span></h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">35€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                        <!-- Plat n°3-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="flex menu_cards_title cards_description_text--no_margin">Pigeonneau
                                            d'Ille-et-Vil<span class="enough_space">aine</span><span
                                                class="not_enough_space">...</span>
                                        </h3>
                                        <h4 class="flex menu_cards_subtitle cards_description_text--no_margin">Sur son
                                            lit de gnocchis aux lé<span class="enough_space">gumes</span><span
                                                class="not_enough_space">...</span></h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">44€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Menu n°1 -->
                <div class="menu_type menu_type--third">
                    <h2 class="menu_subtitle">Desserts</h2>
                    <div class="menu_colored_bar"></div>
                    <div class="menu_cards_bloc flex flex-column">
                        <!-- Dessert n°1-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="menu_cards_title cards_description_text--no_margin">Pétales de
                                            violettes glacés</h3>
                                        <h4 class="menu_cards_subtitle cards_description_text--no_margin">Et purée de
                                            noisettes</h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">18€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                        <!-- Dessert n°2-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="menu_cards_title cards_description_text--no_margin">Fondant au
                                            chocolat</h3>
                                        <h4 class="menu_cards_subtitle cards_description_text--no_margin">Revisité</h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">22€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                        <!-- Entrée n°3-->
                        <button class="menu_card flex">
                            <div class="menu_cards_description flex">
                                <div class="menu_cards_description flex menu_cards_description--width">
                                    <div class="cards_description_text flex flex-column">
                                        <h3 class="menu_cards_title cards_description_text--no_margin">Millefeuille
                                            croustillant
                                        </h3>
                                        <h4 class="menu_cards_subtitle cards_description_text--no_margin">Myrtille et
                                            pâte d'amandes</h4>
                                    </div>
                                    <div class="cards_description_price flex">
                                        <p class="cards_description_text--no_margin">23€</p>
                                    </div>
                                </div>
                                <div class="menu_cards_animation">
                                    <i class="cards_animation_icon fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <button class="btn btn--gradient">Commander</button>
        </article>
    </article>

    <footer class="footer">
        <img class="footer_img" src="../../maquettes/images/logo/ohmyfood.png" alt="Logo Ohmyfood!">
        <ul class="footer_list">
            <li class="footer_list_item">
                <i class="footer_list_icon fas fa-utensils"></i> Proposer un restaurant
            </li>
            <li class="footer_list_item">
                <i class="footer_list_icon fas fa-hands-helping"></i> Devenir partenaire
            </li>
            <li class="footer_list_item">Mentions légales</li>
            <li class="footer_list_item">Nous contacter</li>
        </ul>
    </footer>

</body>

</html>
